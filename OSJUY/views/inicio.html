<div class="row containerNoticia" style="margin-bottom: 50px;" ng-repeat= "noticia in noticias"> 
	<span class="fecha col-xs-12 col-md-4">
		{{noticia.fechaPublicacion}}
	</span>
	<article class="articulo col-xs-12 col-md-8">
		<span class="tituloNoticia">{{noticia.encabezado}}</span>
		{{noticia.contenido}}
	</article>
</div>
